<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column py-4">
        <div class="d-flex gap-2">
          <input type="search" id="search" placeholder="F.I.SH" class="form-control w-75" />
          <select
            name=""
            id=""
            class="form-select w-25 bg-primary table-hover text-white"
          >
            <option value="All">Lavozim turini tanlang</option>
            <option value="junior">Junior</option>
            <option value="middle">Middle</option>
            <option value="senior">Senior</option>
          </select>
          <select
            name="manzil"
            id="manzil"
            class="form-select w-25 bg-secondary table-hover text-white"
          >
            <option value="All">Manzilni tanlang</option>
            <option value="qoqon">Qo'qon</option>
            <option value="andijon">Andijon</option>
            <option value="toshkent">Toshkent</option>
            <option value="jizzax">Jizzax</option>
            <option value="samarqand">Samarqand</option>
          </select>
          <button id="toggleModal" class="btn btn-md bg-success text-white">
            Qo'shish
          </button>
        </div>
        <table class="table table-hover my-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ism</th>
              <th scope="col">Familiya</th>
              <th scope="col">Tug'ilgan kuni</th>
              <th scope="col">Lavozim</th>
              <th scope="col">Lavozim turi</th>
              <th scope="col">Maoshi</th>
              <th scope="col">Uylanganmi</th>
              <th scope="col">Faoliyat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row table-hover">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>
                <button class="btn btn-warning text-white btn-sm">Edit</button>
                <button class="btn btn-danger text-white btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modalBody" id="myModal">
        <div class="modal_content">
          <div class="modal_head d-flex justify-content-between">
            <h1 class="text fs-5">O'quvchining ma'lumotlari</h1>
            <button id="closeModal" class="btn btn-secondary btn-sm">X</button>
          </div>
          <div class="line"></div>
          <div class="modal_body d-flex flex-column">
            <div class="input d-flex flex-column ">
              <label for="ism">Ismini kiriting:</label>
              <input type="text" class="form-control my-1" id="ism" placeholder="Ism.." />
            </div>
            <div class="input d-flex flex-column ">
              <label for="familiya" class="fs-8">Familiyangizni kiriting:</label>
              <input type="text" class="form-control my-2" id="familiya" placeholder="Familiya" />
            </div>
            <div class="input d-flex flex-column ">
              <label for="manzil">Manzilni tanlang:</label>
            </select>
            <select
              name="manzil"
              id="manzil"
              class="form-select  table-hover text-secondary"
            >
             
              <option value="qoqon">Qo'qon</option>
              <option value="andijon">Andijon</option>
              <option value="toshkent">Toshkent</option>
              <option value="jizzax">Jizzax</option>
              <option value="samarqand">Samarqand</option>
            </select>
            </div>

            <div class="midde d-flex my-2  gap-2 justify-content-between">
                <div class="left d-flex flex-column">
                    <label for="date">Tug'ilgan kuni:</label>
                    <input type="date" id="date" name="date" class="form-control my-2" id="ism" placeholder="Tug'ilgan kuni" />
                    <label for="pro">Lavozimni turi:</label>
                    <select
                    name="pro"
                    id="pro"
                    class="form-select my-2 table-hover text-secondary"
                  >
                   
                    <option value="junior">Junior</option>
                    <option value="middle">Middle</option>
                    <option value="senior">Senior</option>
                  </select>
                </div>
                <div class="left d-flex flex-column">

                    <label for="lavozim">Lavozim:</label>
                    <select
                    name="lavozim"
                    id="lavozim"
                    class="form-select my-2 table-hover text-secondary"
                  >
                    <option value="react">React </option>
                    <option value="nodejs">Nodejs</option>
                    <option value="go">Go</option>
                    <option value="python">Python</option>
                  </select>
                  <label for="maosh">Maoshi:</label>
                  <input type="number" class="form-control my-2" id="maosh" name="maosh" />
                </div>
            </div>
            <div class="check">
                <input type="checkbox" name="check " id="check" class="form-check-input h-[20px]" id="check" />
                <label class="form-check-label"   for="check">Uylanganmi ?</label>
            </div>
            
          </div>
        <div class="line"></div>
          <div class="modal_footer d-flex justify-content-end my-5 align-items-center gap-2" >
            <button id="bekorQilish" class="btn btn-sm btn-secondary">Bekor qilish</button>
            <button id="saqlash" class="btn btn-sm btn-success">Saqlash</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
